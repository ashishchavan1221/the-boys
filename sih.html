<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="sihscript.js"></script>
    <link rel="stylesheet" href="sihstyle.css">
</head>
<body>
    <div class="container">
        <form class="registerform">
            <h1 class="registration">Registration Form</h1>
            <lable for="fullname" class="inputtext">Name :</lable>
            <br/>
            <input type="text" class="inputEle" id="fullname" placeholder="Enter Your Name" name="fullname"/>
            <br/>
            <lable for="email" class="inputtext">Email :</lable>
            <br/>
            <input type="email" class="inputEle" id="email" placeholder="Enter Your Email" name="email"/>
            <br/>
            <lable for="adhar" class="inputtext">Adhar Number :</lable>
            <br/>
            <input type="text" class="inputEle" id="adhar" placeholder="Enter Your Adhar Number" name="adhar"/>
            <br/>
            <lable for="phone" class="inputtext">Phone Number :</lable>
            <br/>
            <input type="text" class="inputEle" id="phone" placeholder="Enter Your Phone Number" name="phone"/>
            <br/>
            <lable for="password" class="inputtext">Password :</lable>
            <br/>
            <input type="password" class="inputEle" id="password" placeholder="Enter Your Password" name="password"/>
            <br/>
            <button class="btn" value="Register" onclick="register()" id="subbutton">Submit</button>
            <p>Exiting User? <a href="#">Login</a></p>
        </form>
    </div>
</body>
</html>
